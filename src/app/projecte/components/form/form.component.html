<h1>Dades latitud</h1>
<label>Latitud mínima</label>
<input type="number" [(ngModel)]="latitudMinima">
<label>Latitud màxima</label>
<input type="number" [(ngModel)]="latitudMaxima">
<h1>Dades longitud</h1>
<label>Longitud mínima</label>
<input type="number" [(ngModel)]="longitudMinima">
<label>Longitud màxima</label>
<input type="number" [(ngModel)]="longitudMaxima">

<button (click)="guardarDatos()">Obtenir nous punts interés</button>
<h1>{{this.errorText}}</h1>
<h1>Punts d'interés per:</h1>
<h1>{{this.latitudText}}</h1>
<h1>{{this.longitudText}}</h1>
<br>
<label>Punts d'interés:</label>
<h1>{{this.text2}}</h1>
<div *ngIf="this.hidediv">
    <label>Zoom</label>
    <input type="number" [(ngModel)]="zoomView">
    <label>Vista</label>
    <select [(ngModel)]="typeview" (ngModelChange)="onTypeviewChange()">
        <option *ngFor="let typeview of typeviews" [ngValue]="typeview.value">{{ typeview.text }}</option>
    </select>      
</div>
<select [(ngModel)]="this.puntInteresSelect">
    <option *ngFor="let puntInteres of this.puntsInteresArray" [ngValue]="puntInteres">{{ puntInteres.nom }}</option>
</select>
<button (click)="obtenerDatos()">Obtenir dades elevació</button>
<br>
<img src="{{this.imagemap}}">
<div>
    <img src="{{this.logourl}}">
    <p>{{this.copy}}</p>
</div>
